<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Manage Videos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="upload.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Upload & Manage Videos</h1>

        <!-- Upload Form -->
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">Video Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL</label>
                <input type="text" class="form-control" id="thumbnail" name="thumbnail" required>
            </div>
            <div class="form-group">
                <label for="video_id">YouTube Video ID</label>
                <input type="text" class="form-control" id="video_id" name="video_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="message" class="mt-3"></div>

        <!-- Videos List -->
        <h2 class="mt-5">Manage Videos</h2>
        <div id="videosList" class="row">
            <!-- Existing video cards will be dynamically added here -->
        </div>
    </div>
</body>
</html>

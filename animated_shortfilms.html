<!DOCTYPE html>
<html lang="en" id="homepage">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated_shortfilms</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="upload.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SELECTOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <!-- Dark Mode Toggle Button -->
            <button class="btn btn-outline-light" id="darkModeToggle">Dark Mode</button>
        </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row" id="cardsContainer">
            <!-- Video cards will be dynamically added here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function updateHomepage() {
                const videos = JSON.parse(localStorage.getItem('videos')) || [];
                const container = document.getElementById('cardsContainer');
                container.innerHTML = ''; // Clear existing content

                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-4', 'mb-4');
                    card.innerHTML = `
                        <div class="card">
                            <img src="${video.thumbnail}" class="card-img-top" alt="Video Thumbnail">
                            <div class="card-body">
                                <h5 class="card-title">${video.title}</h5>
                                
                                <a href="https://www.youtube.com/embed/${video.video_id}" class="btn btn-primary">Watch Video</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            updateHomepage();
        });
    </script>
     <script src="scripts.js"></script>
    

</body>
</html>
